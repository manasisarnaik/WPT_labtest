<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	 <div class="cart-container" style="align-content: center;">
          <h2>Cart</h2>
          <table>
            <thead>
              <tr>
              <th><strong>Product</strong></th>
              <th><strong>Price</strong></th>
            </tr>
            </thead>
            <tbody id="carttable">
            </tbody>
          </table>
          <hr>
          <table id="carttotals">
            <tr>
              <td><strong>Items</strong></td>
              <td><strong>Total</strong></td>
            </tr>
            <tr>
              <td>x <span id="itemsquantity">0</span></td>
             
              <td>$<span id="total">0</span></td>
            </tr></table>

            
          <div class="cart-buttons">  
            <button id="emptycart" style="background:blue; color: white; float: left; border-radius: 30px; margin: 10px;">Empty Cart</button>
            <button id="checkout" style="background:blue; color: white; float: left; border-radius: 30px; margin: 10px;">Checkout</button>
          </div>
        </div>
</div>
</body>
</html>
